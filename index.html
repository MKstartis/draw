<!DOCTYPE html>
<html lnag="ko">
  <head>
    <meta charset="UTF-8" />
    <title>진태규</title>
    <link rel="stylesheet" href="style.css" />
    <script src="login.js"></script>
  </head>

  <body>
    <div class="main">
      <header>
        <div class="logo">
          <h1>
            <sup class="under-title">*그림 실력 키우기*</sup>
            <span class="under-text"
              >여긴, 그림 실력을 키울 수 있는 밝고 청량한 곳으로서, 동심으로
              돌아가 그림을 그리고, 자신의 동심을 떠올릴수있는 곳입니다.</span
            >
          </h1>
        </div>
      </header>

      <!--로그인 부분-->
      <section class="login-wrap">
        <div class="login-id-wrap">
          <input id="id" placeholder="아이디" type="text" />
        </div>
        <div class="login-pw-wrap">
          <input id="pw" placeholder="비밀번호" type="password" />
        </div>
        <div class="login-btn-wrap">
          <input
            type="button"
            id="login-btn"
            value="로그인"
            onclick="login()"
            ;
          />
        </div>
      </section>

      <!--회원가입 부분-->
      <section class="find-signup-wrap">
        <div id="find-signup-wrap-ko">
          <span class="sign-up">
            <a href="./sign.html">회원가입</a>
          </span>
        </div>
      </section>
    </div>
  </body>
</html>
